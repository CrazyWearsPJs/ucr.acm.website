
    <!-- Pages Grid Section -->
    <section id="pages">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Pages</h2>
                    <hr class="star-primary">
            </div>
            <div class="row">
                {% for post in site.categories.showcase%}
                    <div class="col-sm-4 pages-item">
                        <a href="#pagesModal-{{ post.modal-id }}" class="pages-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/pages/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
